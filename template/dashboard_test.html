{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <h1>Dashboard: {{ name }}</h1>
    <h2>{{ description }}</h2>

    <canvas id="phChart" width="800" height="400"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var phData = JSON.parse('{{ PH_data | escapejs }}');

            var timestamps = phData.map(function(entry) {
                return entry.timestamp;
            });

            var phValues = phData.map(function(entry) {
                return parseFloat(entry.ph_value);
            });

            var ctx = document.getElementById('phChart').getContext('2d');
            var phChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timestamps,
                    datasets: [{
                        label: 'PH Value',
                        data: phValues,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            },
                            title: {
                                display: true,
                                text: 'Timestamp'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'PH Value'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
